<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/insta-celular.png" alt="imagem da rede social instragram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo_insta.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-foto">
                    <img src="imagens/foto-perfil.png" alt="foto de verificação do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como renanfaver0</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é renanfaver0?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>

</html>
